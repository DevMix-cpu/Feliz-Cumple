        .sky {

            width: 2px;
            height: 100px;
            background: white;
            opacity: 0.8;

                opacity: 1;

            100% {
                transform: translate(-300px, 300px) rotate(45deg);
                opacity: 0;
            }
        }

        .particle {

            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: particle 1.5s ease-out forwards;
        }

        @keyframes particle {
            0% {
